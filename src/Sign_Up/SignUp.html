<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./SignUp.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h1>Sign Up</h1>

                <div class="input custom-select">
                    <label for="role">Role</label>
                    <select name="role" id="role" required>
                        <option value="" disabled selected hidden>Select role</option>
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                </div>

                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Enter your name"/>
                </div>

                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required placeholder="Enter your phone number"/>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email"/>
                </div>

                <div class="input password-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password"/>
                    <button type="button" class="toggle-password" title="Show password">
                        <img src="../images/eye.png" alt="Show password" />
                    </button>
                </div>

                <button class="btn" type="submit">Sign Up</button>
            </form>

            <div class="member">
                <p>Already a member?<p>
                <a href="../Log_In/LogIn.html">Log in</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            const toggleImg = toggleBtn.querySelector('img');
        
            toggleBtn.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                toggleImg.src = isPassword ? '../images/eye-off.png' : '../images/eye.png';
                toggleImg.alt = isPassword ? 'Hide password' : 'Show password';
                toggleBtn.title = isPassword ? 'Hide password' : 'Show password';
            });
        });
    </script>
</body>
</html>
