<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./SignUp.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1>
            
            <form class="inputs">
                <div class="input">
                    <label for="role">Role</label>
                    <select name="role" id="role" required aria-describedby="helpId">
                        <option value="">Select role</option>
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                </div>

                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Enter your name" aria-describedby="helpId" />
                </div>

                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required placeholder="Enter your phone number" aria-describedby="helpId" />
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email" aria-describedby="helpId" />
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input name="password" id="password" required placeholder="Enter your password" aria-describedby="helpId" />
                </div>
            </form>

            <button type="submit">Sign Up</button>

            <div class="member">
                <p>Already a member?<p>
                <a href="../Login/Login.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
