<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./Navbar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <nav>
        <!-- Logo -->
        <a href="/">
            <img src="../images/logo.png" alt="Stay Healthy logo">
        </a>

        <!-- Hamburger icon (display on smaller screens) -->
        <button class="hamburger" aria-label="Toggle navigation">
            &#9776; <!-- Unicode hamburger (☰) -->
        </button>
        
        <!-- Navigation links -->
        <ul class="nav_links">
          <li class="nav_link">
            <a href="../Landing_Page/LandingPage.html">Home</a>
          </li>
          <li class="nav_link">
            <a href="#">Appointments</a>
          </li>
          <li class="nav_link">
            <a href="../Landing_Page/LandingPage.html">Health Blog</a>
          </li>
          <li class="nav_link">
            <a href="#">Reviews</a>
          </li>
          <li class="btn">
            <a href="../Log_In/LogIn.html">Log in</a>
          </li>
          <li class="btn">
            <a href="../Sign_Up/SignUp.html">Sign up</a>
          </li>
        </ul>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav_links');
      
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            // Toggle the hamburger icon
            if (navLinks.classList.contains('open')) {
                hamburger.innerHTML = '&times;'; // ✖ (X icon)
            } else {
                hamburger.innerHTML = '&#9776;'; // ☰ (hamburger)
            }
        });
    </script>
</body>
</html>
